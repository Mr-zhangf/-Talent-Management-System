<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="/user/register" method="post">
    <label for="register_id">账号:</label>
    <input type="text" name="userid" id="register_id">
    <label for="register_name">用户名:</label>
    <input type="text" name="username" id="register_name">
    <label for="register_password">密码:</label>
    <input type="password" name="password" id="register_password">
    <label for="register_email">邮箱:</label>
    <input type="email" name="email" id="register_email">
    <label for="register_phone">电话:</label>
    <input type="text" name="phone" id="register_phone">
    <button type="submit">注册</button>
</form>
</body>
</html>
